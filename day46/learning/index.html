<!DOCTYPE html>
<html>

<head>
    <title>Product Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function understandingRestOperator() {
            let numbers = [1, 2, 3, 4, 5];
            let sum = calculate('add', 30, 45, 78, 90);
            let product = calculate('multiply', 30, 45, 78, 90);
            console.log('Sum:', sum);
            console.log('Product:', product);
        }
        function calculate(operation, ...numbers) {
            let result = 0;
            if (operation === 'add') {
                for (let i = 0; i < numbers.length; i++) {
                    result += numbers[i];
                }
            }
            else if (operation === 'multiply') {
                result = 1;
                for (let i = 0; i < numbers.length; i++) {
                    result *= numbers[i];
                }
            }
            return result;
        }

        var understandingSpreadOperator = () => {
            let numbers = [1, 2, 3, 4, 5];
            let numbers2 = [...numbers, 6, 7];
            console.log(numbers2);
        }

        var underrstandingSpreadOperatorWithObject = () => {

            var product = {
                id: 1,
                name: 'Product 1',
                price: 10.00,
                quantity: 5
            };
            var newProduct = { ...product, quantity: 10 };
            //var newProduct = {quantity:10};
            console.log('Product:', product);
            console.log('New Product:', newProduct);
        }
    </script>
</head>

<body>
    <div>
        <button onclick="understandingRestOperator()">Understanding Rest Operator</button>
        <button onclick="understandingSpreadOperator()">Understanding Spread Operator</button>
        <button onclick="underrstandingSpreadOperatorWithObject()">Understanding Spread Operator with Object</button>
    </div>

</body>

</html>
