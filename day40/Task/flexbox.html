/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item Properties Example</title>
    <style>
        .container {
            display: flex;
            height: 300px;
            border: 2px solid black;
        }
        .item1 {
            flex: 2 1 100px; /* Grows twice as much as item2 and item3 */
            background: lightcoral;
            color: white;
            margin: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item2 {
            order: -1; /* Second in order */
            flex: 1 3    100px; /* Default flex behavior */
            background: lightblue;
            color: white;
            margin: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item3 {
            order: -2; /* First in order */
            flex: 1 1 200px; /* Takes more initial space */
            align-self: flex-end; /* Aligns to the end of the container's cross axis */
            background: lightgreen;
            color: white;
            margin: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
    </div>
</body>
</html>
