<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Table</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header">
                    <div class="filter">
                        <i class="fa-solid fa-filter  "></i/>
                    </div>
                    <div class="search-box">
                        <input type="text"  placeholder="Search...">
                    </div>
                    <div class="btn__container">
                        <button class="btn ">Add customer</button>
                    </div>
                </div>
            </header>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" name="selectAll" id="selectAll"></th>
                    <th>#</th>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>STATUS</th>
                    <th>RATE</th>
                    <th>BALANCE</th>
                    <th>DEPOSIT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="select" id="select"></td>
                    <td>1</td>
                    <td>Ann Culhane<br><span class="subtext">5684236526</span></td>
                    <td>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</td>
                    <td class="status open">Open</td>
                    <td>$70.00 CAD</td>
                    <td class="balance negative">-$270.00</td>
                    <td>$500.00 CAD</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="select" id="select"></td>
                    <td>2</td>
                    <td>Ahmad Rosser<br><span class="subtext">5684236527</span></td>
                    <td>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</td>
                    <td class="status paid">Paid</td>
                    <td>$70.00 CAD</td>
                    <td class="balance positive">$270.00</td>
                    <td>$500.00 CAD</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
